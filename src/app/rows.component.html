<h2>My Rows</h2>
<div>
  <label>Row name:</label> <input #rowName />
  <button (click)="add(rowName.value); rowName.value=''">
    Add
  </button>
</div>
<ul class="row"  [dragula]='"bag-one"' [dragulaModel]='rows'>
  <li *ngFor="let row of rows" draggable="true" [class.selected]="row === selectedRow" (click)="onSelect(row)" class="list-group-item {{row.enabled}}">
    <span class="badge">{{row.id}}</span>
    <span>{{row.wbscode}}</span>
    <inline-editor type="text" [(ngModel)]="row.description" (onSave)="saveEditable($event)" name="editableText1" size="8" min="3" max="20" [fnErrorLength]="fnErrorLength"></inline-editor>
    <!--<span>{{row.description}}</span>-->
    <span>{{row.pv}}</span>
    <!--<button class="delete" (click)="delete(row); $event.stopPropagation()">x</button>-->
  </li>
</ul>
<div *ngIf="selectedRow">
  <h2>
    {{selectedRow.wbscode | uppercase}} is my Selected Row!!
  </h2>
  <!--<button (click)="gotoDetail()">View Details</button>-->
</div>
