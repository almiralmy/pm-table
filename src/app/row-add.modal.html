<div class="row">
  <div class="col-md-12">
    <button type="button" class="btn btn-primary" (click)="staticModal.show()">Add new row</button>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <p></p>
  </div>
</div>

<div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Add New Row</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="staticModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <row-form></row-form>
      <div class="container">
        <button type="button" class="btn btn-default" (click)="staticModal.hide()">Cancel</button>
      </div>
      </div>
    </div>
  </div>
</div>
