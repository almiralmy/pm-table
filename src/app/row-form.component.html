<div class="container">
    <form (ngSubmit)="onSubmit(wbscode.value, description.value, pv.value, progress.value, rowindex.value); rowForm.reset();" #rowForm="ngForm">
      <!-- Campo per gestire numero riga -->
      <div class="form-group">
        <label for="rowindex">Row Index</label>
        <input type="number" class="form-control" #rowindex id="rowindex" min="1" max="{{numRows+1}}" value="{{numRows+1}}" required>
      </div>
      <div class="form-group">
        <label for="wbscode">WBSCode*</label>
        <input type="text" class="form-control" #wbscode id="wbscode" value="" required>
      </div>
      <div class="form-group">
        <label for="description">Description*</label>
        <input type="text" class="form-control" #description id="description" value="" required>
      </div>
      <div class="form-group">
        <label for="pv">Planned Value</label>
        <input type="number" class="form-control" #pv id="pv" size="3" min="0" max="100" value=0>
      </div>
      <div class="form-group">
        <label for="progress">Progress</label>
        <input type="number" class="form-control" #progress id="progress" size="3" min="0" max="100" value=0>
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
      <!--<button type="button" (click)="staticModal.hide()">Close</button>-->
      <!--<button type="button" class="btn btn-default" (click)="newRow(); rowForm.reset()">Add Row</button>-->
    </form>
</div>
